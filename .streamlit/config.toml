[client]
# Disable usage stats collection
gatherUsageStats = false

[browser]
# Disable the "Deploy" button in the UI
serverAddress = "localhost"
gatherUsageStats = false

[server]
# Disable file watcher for better performance
fileWatcherType = "none"

[ui]
# Hide the hamburger menu items
hideTopBar = false
hideSidebarNav = false

[runner]
# Disable magic commands
magicEnabled = false

